<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../asset/images/favicon.ico" />
    <link rel="stylesheet" href="../css/styles.css" />
    <title>폼폼 | 60'' Market</title>
  </head>
  <body>
    <header>
      <h1 class="ir">폼폼님 채팅방</h1>
      <article class="headerBar">
        <img
          class="headerBarBack buttonClick"
          src="../asset/images/icons/icon__arrowLeft.svg"
          alt="뒤로가기"
          onclick="history.back()"
        />
        <p class="headerBarText headerBarInput" class="">폼폼</p>
        <img
          class="headerBarModal headerBarBtn buttonClick"
          src="../asset/images/icons/icon__menu.svg"
          alt="메뉴"
        />
      </article>
    </header>

    <main class="chatScreen">
      <!-- 수신 메시지 -->
      <article class="chatMsg chatIncommingMsg">
        <!-- 수신 메시지 유저 프로필 사진 -->
        <img
          src="../asset/images/user/pompom.jpeg"
          alt="프로필 이미지"
          class="userProfileImage"
        />
        <section class="chatMsgContent">
          <!-- 메시지 내용 -->
          <p class="chatMsgText">반려견 산책 지원하셨조?</p>
          <!-- 메시지 날짜 -->
          <p class="chatMsgDate">15:39</p>
        </section>
      </article>
      <!-- 발신 메시지 -->
      <article class="chatMsg chatOutgoingMsg">
        <section class="chatMsgContent">
          <!-- 메시지 내용 -->
          <p class="chatMsgText">네! 제가 바로 강형욱 훈련사님 입니다.</p>
          <!-- 메시지 날짜 -->
          <p class="chatMsgDate">16:05</p>
        </section>
      </article>
      <!-- 수신 메시지 -->
      <article class="chatMsg chatIncommingMsg">
        <!-- 수신 메시지 유저 프로필 사진 -->
        <img
          src="../asset/images/user/pompom.jpeg"
          alt="프로필 이미지"
          class="userProfileImage"
        />
        <section class="chatMsgContent">
          <!-- 메시지 내용 -->
          <p class="chatMsgText">에..</p>
          <!-- 메시지 날짜 -->
          <p class="chatMsgDate">16:18</p>
        </section>
      </article>
    </main>

    <!-- 채팅 입력 -->
    <footer class="chatEnter">
      <form class="chatEnterImage">
        <label for="chatSelectImage">
          <img src="../asset/images/icons/icon__imagesUplode.svg" alt="" />
        </label>
        <input id="chatSelectImage" type="file" accept="image/*" />
      </form>
      <form class="chatEnterContent">
        <input type="text" placeholder="메시지 입력하기..." />
        <button type="button">전송</button>
      </form>
    </footer>

    <section class="modalBg chatModal hidden">
      <article class="modal">
        <button class="modalClose">
          <span class="ir">채팅방 나가기 버튼</span>
        </button>
        <button class="modalBtn modalBtn1">채팅방나가기</button>
      </article>
    </section>
  </body>
</html>
