<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../asset/images/favicon.ico" />
    <link rel="stylesheet" href="../css/styles.css" />
    <script src="../script/post.js" defer></script>
    <title>게시글 | 60'' Market</title>
  </head>
  <body>
    <header>
      <h1 class="ir">게시글 내용</h1>
      <article class="headerBar">
        <img
          class="headerBarBack buttonClick"
          src="../asset/images/icons/icon__arrowLeft.svg"
          alt="뒤로가기"
          onclick="history.back()"
        />
        <img
          class="headerBarModal headerBarBtn buttonClick"
          src="../asset/images/icons/icon__menu.svg"
          alt="메뉴"
        />
      </article>
    </header>

    <main class="postWrap">
      <h2 class="ir">60'' 마켓 피드</h2>
      <article class="post postContainer">
        <h3 class="ir">피드 게시글</h3>
        <section>
          <div class="userList">
            <div class="userItem">
              <!-- 유저 프로필 -->
            </div>
          </div>
        </section>
        <section class="postContent">
          <!-- content -->
        </section>
      </article>
      <section class="postCommentBox"></section>
    </main>
    <footer class="chatEnter postChatEnter">
      <form class="chatEnterContent">
        <div class="chatEnterImage">
          <img class="commentUserProfile" src="" alt="" />
        </div>
        <label for="postChatContent"></label>
        <input
          id="postChatContent"
          type="text"
          placeholder="메시지 입력하기..."
          onkeyup="postInput()"
        />
        <button id="commentSubmit" type="button" class="postBtn">게시</button>
      </form>
    </footer>
    <section class="modalBg setUsertModal hidden">
      <article class="modal">
        <button class="modalClose">
          <span class="ir">더보기 닫기 버튼</span>
        </button>
        <button class="modalBtn modalBtn1">설정 및 개인정보</button>
        <button class="modalBtn modalBtn2">로그아웃</button>
      </article>
    </section>

    <section class="modalAlert logoutAlert hidden">
      <h4 class="ir">로그아웃 창</h4>
      <strong class="alertMsg">로그아웃하시겠어요?</strong>
      <div class="alertBtnContent">
        <button class="cancelBtn">취소</button>
        <button class="logoutBtn">로그아웃</button>
      </div>
    </section>
  </body>
</html>
