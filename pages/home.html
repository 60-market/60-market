<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../asset/images/favicon.ico" />
    <link rel="stylesheet" href="../css/styles.css" />
    <script src="../script/home.js" defer></script>
    <script src="../script/common.js" defer></script>
    <title>60'' Market | 홈</title>
  </head>
  <body>
    <header>
      <article class="headerBar">
        <h1 class="mainHeading mainLogo">60'' 마켓</h1>
        <a href="./search.html"  class="headerBarModal headerBarBtn searchBtn"><span class="ir">사용자 검색 버튼</span></a>
    </header>
    <main>
      <h2 class="ir">60'' 마켓 피드</h2>
      <article class="post">
        <h3 class="ir">피드 게시글</h3>
      </article>


    </main>
    <footer>
      <nav class="navBar">
        <ul class="navList">
          <li>
            <a href="home.html" class="nav">
              <article class="navIcon navHomeSelected"></article>
              <p class="navText">홈</p>
            </a>
          </li>
          <li>
            <a href="chat.html" class="nav">
              <article class="navIcon navChat"></article>
              <p class="navText selectedNav">채팅</p>
            </a>
          </li>
          <li>
            <a href="postUpload.html" class="nav">
              <article class="navIcon navPosting"></article>
              <p class="navText">게시물 작성</p>
            </a>
          </li>
          <li>
            <a href="profile.html" class="nav">
              <article class="navIcon navProfile"></article>
              <p class="navText">프로필</p>
            </a>
          </li>
        </ul>
      </nav>
    </footer>

    <section class="modalBg reportModal hidden">
      <article class="modal">
        <button class="modalClose" onclick="closeModal()">
          <span class="ir">더보기 닫기 버튼</span>
        </button>
        <button class="modalBtn modalBtn1" onclick="openAlert()">신고하기</button>
      </article>
    </section>

    <section class="modalAlert reportAlert hidden">
      <h4 class="ir">게시글 신고 창</h4>
      <strong class="alertMsg">신고하시겠어요?</strong>
      <div class="alertBtnContent">
        <button class="cancelBtn" onclick="clickCancel()">취소</button>
        <button class="reportBtn" onclick="clickReport()">신고</button>
      </div>
    </section>
  </body>
</html>
