<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../asset/images/favicon.ico" />
    <link rel="stylesheet" href="../css/styles.css" />
    <script src="/script/registerProfile.js" defer></script>
    <title>60'' Market | 프로필 설정</title>
  </head>
  <body>
    <div class="wrap registerWrap">
      <header>
        <h1 class="registerHeader">프로필 설정</h1>
        <p class="registerInfo">나중에 언제든지 변경할 수 있습니다.</p>
      </header>

      <main>
        <form class="logInForm registerForm">
          <label for="profileImg" class="profileImgBtn">
            <img
              class="uploadProfileImg"
              src="../asset/images/basic-profile.svg"
              alt="사용자 프로필 이미지 등록"
            />
            <img
              class="uploadProfileImgIcon"
              src="../asset/images/icons/icon__imagesUplodeFill.svg"
              alt="사용자 프로필 이미지 등록"
            />
          </label>
          <input
            id="profileImg"
            class="ir"
            name="profileImg"
            type="file"
            accept="image/*"
          />

          <label
            class="registerFormLabel"
            for="name"
            minlength="2"
            maxlength="10"
            >사용자 이름</label
          >
          <input
            id="name"
            name="name"
            type="text"
            placeholder="2~10자 이내여야 합니다."
            required
          />

          <label class="registerFormLabel" for="id">계정 ID</label>
          <input
            id="id"
            name="id"
            type="password"
            minlength="2"
            maxlength="10"
            required
            placeholder="영문, 숫자, 특수문자(.),(_)만 사용 가능합니다."
          />
          <p class="registerFormAlert idAlert ir">
            *영문, 숫자, 밑줄 및 마침표만 사용할 수 있습니다.
          </p>

          <label class="registerFormLabel" for="introduce">소개</label>
          <input
            id="introduce"
            name="introduce"
            type="text"
            minlength="2"
            maxlength="50"
            required
            placeholder="자신과 판매할 상품에 대한 소개해 주세요!"
          />
          <button type="button" class="btn registerFormBtn" disabled>
            60''마켓 시작하기
          </button>
        </form>
      </main>
    </div>
  </body>
</html>
