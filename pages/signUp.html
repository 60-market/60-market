<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../asset/images/favicon.ico" />
    <link rel="stylesheet" href="../css/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../script/signUp.js" defer></script>
    <title>60'' Market | 회원가입</title>
  </head>
  <body>
    <div class="wrap registerWrap">
      <header>
        <h1 class="registerHeader">이메일로 회원가입</h1>
      </header>

      <main>
        <form class="logInForm registerForm">
          <label class="registerFormLabel" for="email">이메일</label>
          <input id="email" name="email" type="email" required />
          <p class="registerFormAlert errorEmail ir">
            *이미 가입된 이메일 주소입니다.
          </p>
          <label class="registerFormLabel" for="password">비밀번호</label>
          <input
            id="password"
            name="password"
            type="password"
            minlength="6"
            required
          />
          <p class="registerFormAlert errorPassword ir">
            *비밀번호는 6자 이상이어야 합니다.
          </p>
          <button type="button" class="btn logInBtn registerFormBtn" disabled>
            다음
          </button>
        </form>
      </main>

      <article>
        <a class="registerByEmail" href="logIn.html">로그인 하러 가기</a>
      </article>
    </div>
  </body>
</html>
